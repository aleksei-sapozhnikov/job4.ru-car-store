    <script>
        $(function () {
            let priceSlider = $("#slider-range");
            let priceShow = $("#amount");
            priceSlider.slider({
                range: true,
                min: 0,
                max: 500,
                step: 10,
                values: [75, 300],
                slide: function (event, ui) {
                    priceShow.val("$" + ui.values[0] + " - $" + ui.values[1]);
                }
            });

            priceShow.val("$" + priceSlider.slider("values", 0) +
                " - $" + priceSlider.slider("values", 1));

            $("#getPrice").click(function () {
                let minMax = getMinMax(priceSlider);
                alert("MinPrice: " + minMax.min + "\n"
                    + "MaxPrice: " + minMax.max);
            });

            function getMinMax(slider) {
                return {
                    min: slider.slider("values", 0),
                    max: slider.slider("values", 1)
                };
            }
        });
    </script>
