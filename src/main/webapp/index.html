<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script crossorigin="anonymous"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Jquery-UI -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Custom components -->
    <link type="text/css" rel="stylesheet" href="components/car/car.css">
    <script type="text/javascript" src="components/car/car.js"></script>


    <style>
        .item {
            margin: 15px auto;
            max-width: 300px;
        }
    </style>

    <script>
        function getCar() {
            return new Car(
                13000000,
                new Mark('Ford', 'Transit FX-1800'),
                new Body('Package-Auto', 'Black'),
                new Age(2003, 'used', 150000),
                new Engine('gasoline', 1.2),
                new Chassis('automatic')
            );
        }
    </script>

    <script>
        function fillCar() {
            let car = getCar();
            $("[data-name='test']").html(CarFormat.cardHtml(car));
        }
    </script>

    <script>
        $(function () {
            $("#button_add_item").click(function () {
                fillCar();
            })
        })
    </script>

    <title>Car store</title>
</head>
<body>

<div align="center" class="container-fluid">
    <h3>Car store</h3>
</div>

<div class="container">
    <div class="container">
        <div class="row">
            <button id="button_add_item" class="btn btn-primary">Добавить объявление</button>
        </div>
        <div id="all_announcements"></div>
    </div>
    <div class="row row-centered">
        <div class="item col col-12 col-md-6" data-name="test" style="background-color: bisque;"></div>
        <div class="item col col-12 col-md-6" data-name="test" style="background-color: bisque;"></div>
        <div class="item col col-12 col-md-6" data-name="test" style="background-color: bisque;"></div>
        <div class="item col col-12 col-md-6" data-name="test" style="background-color: bisque;"></div>
        <div class="item col col-12 col-md-6" data-name="test" style="background-color: bisque;"></div>
        <div class="item col col-12 col-md-6" data-name="test" style="background-color: bisque;"></div>
    </div>
</div>

</body>
</html>
